<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Imported Web fonts here -->

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
</head>
<body>
    <div class="card">
        <div class="background">
            <img src="image-header-mobile.jpg" alt="" />
        </div>
        
        <div class="card-content">
            <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
            <div class="social-proof">
                <div class="proof">
                    <h2> 10k+</h2>
                    <p>companies</p>
                </div>
                <div  class="proof">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="proof">
                    <h2>12m+</h2>
                    <p>queries</p>
                </div>
            </div>

        </div>
    </div>

  <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/elayenelson">Nelson Elaye</a>.
  </div>

</body>
</html>
